steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/looker-ml-predictor:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/looker-ml-predictor:$SHORT_SHA'
      - '.'
    id: 'build-image'

  # Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/looker-ml-predictor:latest'
    id: 'push-image'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/run'
    args:
      - 'deploy'
      - 'looker-ml-predictor'
      - '--image'
      - 'gcr.io/$PROJECT_ID/looker-ml-predictor:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
    id: 'deploy-cloud-run'

images:
  - 'gcr.io/$PROJECT_ID/looker-ml-predictor:latest'
  - 'gcr.io/$PROJECT_ID/looker-ml-predictor:$SHORT_SHA'

timeout: '1800s'
